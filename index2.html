<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .operator {
      background: #ff9800;
    }

    .operator:hover {
      background: #e68900;
    }

    .equal {
      grid-column: span 2;
      background: #4caf50;
    }

    .equal:hover {
      background: #3e8e41;
    }

    .clear {
      background: #f44336;
    }

    .clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";
    let resetNext = false;

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (button.classList.contains("clear")) {
          currentInput = "";
          display.textContent = "0";
        } 
        else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
            resetNext = true;
          } catch {
            display.textContent = "Error";
            currentInput = "";
          }
        } 
        else {
          if (resetNext && !isNaN(value)) {
            currentInput = value;
            resetNext = false;
          } else {
            currentInput += value;
          }
          display.textContent = currentInput;
        }
      });
    });
  </script>

</body>
</html>
